<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="MODPRO 2.css"> <!-- Usa los mismos estilos -->
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Bienvenido</h1>
        </header>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="loginButton">Ingresar</button>
        </div>
    </div>

    <script>
        document.getElementById("loginButton").addEventListener("click", () => {
    // Obtener la última página visitada desde localStorage
    let lastPage = localStorage.getItem("lastPage");

    // Si existe una página guardada, redirigir a esa, si no, ir al inicio del sistema
    window.location.href = lastPage ? lastPage : "MODPRO 1.html";
});
    </script>

    <style>
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;

        }
       
    </style>
    <p><a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a></p>
    <p><a href="#" id="recoverUserLink">¿Olvidaste tu usuario?</a></p>    

   <!-- Modal para Recuperar Contraseña -->
<div id="recoverPasswordModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closeRecoverPassword">&times;</span>
        <h2>Recuperar Contraseña</h2>
        <input type="email" id="passwordRecoveryEmail" placeholder="Ingrese su correo">
        <button id="sendPasswordRecovery">Enviar</button>
        <p id="passwordRecoveryMessage" style="display:none; color: green;">Hemos enviado un enlace de recuperación.</p>
    </div>
</div>

<!-- Modal para Recuperar Usuario -->
<div id="recoverUserModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closeRecoverUser">&times;</span>
        <h2>Recuperar Usuario</h2>
        <input type="email" id="userRecoveryEmail" placeholder="Ingrese su correo">
        <button id="sendUserRecovery">Enviar</button>
        <p id="userRecoveryMessage" style="display:none; color: green;">Hemos enviado tu usuario al correo.</p>
    </div>
</div>

</body>
<script>
    // Modal de contraseña
    document.getElementById("forgotPasswordLink").addEventListener("click", () => {
        document.getElementById("recoverPasswordModal").style.display = "flex";
    });

    document.getElementById("closeRecoverPassword").addEventListener("click", () => {
        document.getElementById("recoverPasswordModal").style.display = "none";
    });

    document.getElementById("sendPasswordRecovery").addEventListener("click", () => {
        const email = document.getElementById("passwordRecoveryEmail").value;
        if (email.includes("@")) {
            document.getElementById("passwordRecoveryMessage").style.display = "block";
            console.log("Se enviaría un enlace de recuperación a:", email);
        } else {
            alert("Por favor, ingrese un correo válido.");
        }
    });

    // Modal de usuario
    document.getElementById("recoverUserLink").addEventListener("click", () => {
        document.getElementById("recoverUserModal").style.display = "flex";
    });

    document.getElementById("closeRecoverUser").addEventListener("click", () => {
        document.getElementById("recoverUserModal").style.display = "none";
    });

    document.getElementById("sendUserRecovery").addEventListener("click", () => {
        const email = document.getElementById("userRecoveryEmail").value;
        if (email.includes("@")) {
            document.getElementById("userRecoveryMessage").style.display = "block";
            console.log("Se enviaría el usuario a:", email);
        } else {
            alert("Por favor, ingrese un correo válido.");
        }
    });
</script>

</html>
