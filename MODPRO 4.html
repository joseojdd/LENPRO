<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="MODPRO 2.css"> <!-- Usa los mismos estilos -->
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Bienvenido</h1>
        </header>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="loginButton">Ingresar</button>
        
            <!-- Enlaces de recuperación -->
            <div class="recovery-links">
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                <a href="#" id="recoverUserLink">¿Olvidaste tu usuario?</a>
            </div>
        </div>        

    <script>
        document.getElementById("loginButton").addEventListener("click", () => {
            alert("Funcionalidad de inicio de sesión aún no implementada.");
        });
    </script>

    <style>
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .recovery-links {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.recovery-links a {
    font-size: 14px;
    color: #007BFF;
    text-decoration: none;
    margin: 5px 0;
}

.recovery-links a:hover {
    text-decoration: underline;
}

    </style>
</body>
</html>
